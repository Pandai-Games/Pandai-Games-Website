<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pandai Games - Indie Game Development</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'cinzel': ['Cinzel', 'serif'],
              'inter': ['Inter', 'sans-serif']
            },
            colors: {
              'red': {
                400: '#f87171',
                500: '#ef4444',
                600: '#dc2626',
                700: '#b91c1c',
                800: '#991b1b'
              },
              'brimstone': {
                900: '#2d0a0a',
                950: '#1a0505'
              }
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.6s ease-out',
              'gradient': 'gradient-animation 15s ease infinite',
              'background-shift': 'backgroundShift 20s ease-in-out infinite'
            },
            keyframes: {
              fadeIn: {
                'from': { opacity: '0', transform: 'translateY(20px)' },
                'to': { opacity: '1', transform: 'translateY(0)' }
              },
              fadeInUp: {
                'from': { opacity: '0', transform: 'translateY(30px)' },
                'to': { opacity: '1', transform: 'translateY(0)' }
              },
              'gradient-animation': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' }
              },
              backgroundShift: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' }
              }
            },
            backgroundSize: {
              'full-auto': 'auto auto',
              'cover': 'cover',
              '400': '400% 400%'
            },
            perspective: {
              '1000': '1000px'
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-brimstone-900 text-gray-200 font-inter">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
